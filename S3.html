<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript async/await</h2>
    

        <h1 id="demo"></h1>

        <script>
        async function myDisplay() {
         let myPromise=new promise(function
         (resolve,reject) {
            resolve("you !!");
         });
        document.getElementById("demo").innerHTML=await myPromise;
        }

        myDisplay();
        </script>
    </body>
</html>
